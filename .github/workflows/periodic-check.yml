name: Check if tfm updated

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"

jobs:
  check-update:
    name: Download SWF and check if the version changed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Install build-essential
        run: |
          sudo apt-get install -y build-essential

      - name: Compile program
        run: |
          gcc -Wall --std=c++17 ./check-version.cpp -o ./check-version.o -I${{ env.GITHUB_WORKSPACE }}/swflib/include -L${{ env.GITHUB_WORKSPACE }} -lswflib
          chmod +x ./check-version.o

      - name: Download SWF
        run: |
          curl -L http://transformice.com/Transformice.swf > Transformice.swf

      - name: Check if the game has been updated
        run: |
          ./check-version.o
